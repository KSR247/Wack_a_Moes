<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Wack A Moley</title>
</head>
<body>
    
  <h1>Whack-A-Moe's! <br> <span>Score</span> <span class="score">0</span></h1>
  <button id="startGame" >Start!</button><br><progress value="0" max="10" id="progressBar"></progress>
    <div class="wrapper">
        <div id="gameOver" class="gameOver">
            <h2>GAME OVER</h2> <br> <h2>Your score is <span class="score">0</span> </h2><button id="restartGame" >Restart</button>
        </div>
        <div class="game">
            <div class="field field1">
            <div class="homer"></div>
            </div>
            <div class="field field2">
            <div class="homer"></div>
            </div>
            <div class="field field3">
            <div class="homer"></div>
            </div>
            <div class="field field4">
            <div class="homer"></div>
            </div>
            <div class="field field5">
            <div class="homer"></div>
            </div>
            <div class="field field6">
            <div class="homer"></div>
            </div>
            <div class="field field7">
            <div class="homer"></div>
            </div>
            <div class="field field8">
            <div class="homer"></div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
